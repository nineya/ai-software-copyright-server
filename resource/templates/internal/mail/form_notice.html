            }

            }

                display: none;
            }

            .email-text {
                padding: 20px 20px 0 !important;
            }

            .email-footer {
                padding: 10px !important;
            }

            </h1>
            <div class="email-text" style="padding:20px 28px 10px;background:#fff;">
                <p style="margin:0 0 5px;padding:0;line-height:24px;font-size:14px;color:#6e6e6e;"><span
                            style="font-weight:bold;color:#50bfff;">{{ .Data.Admin.Nickname }}</span> ，您好!</p>
                <p style="margin:0;padding:0;line-height:24px;font-size:14px;color:#6e6e6e;">访客在表单<span style="color:#50bfff;">《{{ .Data.Schema.Title }}》</span>提交了新数据：
                <div style="margin:12px 0;padding:14px 20px 18px 20px;word-break:break-all;color:#6e6e6e;font-size:14px;background: repeating-linear-gradient(135deg, #f3f9ff, #f3f9ff 18px, #fff 0, #fff 30px);border-radius: 8px;border: 1px solid #f3f9ff; box-shadow: 0 2px 15px rgba(73,146,161,0.15);">
                <p>表单内容概要如下，请及时处理！</p>
                <table>
                    {{- range .Data.Data -}}
                    <tr><td style="color:#6e6e6e;font-size:14px;font-weight: bold">{{ .Name }}：</td><td style="color:#6e6e6e;font-size:14px;">{{ .Value }}</td></tr>
                    {{- end -}}
                </table>
                </div>
                <p style="margin:0 0 16px;padding:0;line-height:24px;font-size:13px;color:#6e6e6e;">
                    <a href="{{ .Site.SiteUrl }}/admin/#/user/form/data?formId={{ .Data.Schema.Id }}" target="_blank" style="color:#5caaef;text-decoration:none;">点击前往管理后台</a>
                </p>
            </div>
            <div class="email-footer" style="padding:10px 20px;border-top:1px solid #eee;">
                <p style="margin:0;padding:0;line-height:24px;font-size:13px;color:#999;">* 注意：此邮件由 <a
                            href="{{ .Site.SiteUrl }}" target="_blank" style="color:#50bfff;text-decoration:none;">{{ .Site.SiteName }}</a>
                    自动发出，请勿回复。</p>
            </div>
